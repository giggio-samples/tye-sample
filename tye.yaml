extensions:
  - name: zipkin
  - name: seq
    logPath: ./.logs
name: microservice
registry: localhost:5000
services:
  - name: frontend
    project: frontend/frontend.csproj
  - name: backend
    project: backend/backend.csproj
  - name: redis
    image: redis
    bindings:
      - port: 6379
        connectionString: "${host}:${port}"
  - name: redis-cli
    image: redis
    args: "redis-cli -h redis MONITOR"
ingress:
  - name: ingress
    bindings:
      - port: 8080
    rules:
      - path: /frontend
        service: frontend
      - path: /backend
        service: backend
      - host: backend.local
        service: backend
      - host: frontend.local
        service: frontend
